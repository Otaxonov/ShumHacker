<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <title>{{ title }}</title>
</head>
<body>

{% include 'blog/includes/navbar.html' %}

<div class="mx-auto max-w-screen-xl px-4 py-8 lg:px-12">
    {% if messages %}
        {% for message in messages %}
        <div class="p-4 mb-4 text-sm {% if message.tags %}text-{{ message.tags }}-800 rounded-lg bg-{{ message.tags }}-50 light:bg-gray-800 light:text-{{ message.tags }}-400{% endif %}" role="alert">
          <span class="font-medium">Success alert!</span> {{ message }}
        </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock content %}
</div>

<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

</body>
</html>
