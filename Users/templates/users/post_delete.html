{% extends 'blog/base.html' %}

{% block content %}

<h3>Delete Post</h3>
<hr>
<p>Are you sure you want to delete this post({{ post.title }})?</p>
<form action="{% url 'users_post_delete' post.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">Yes</button>
    <a href="{% url 'users_my_posts' %}">Cancel</a>
</form>

{% endblock content %}
